<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    #root {
      margin-top: 80px;
      display: flex;
      justify-content: center;
    }

    #panel {
      width: 450px;
      height: 600px;
      background: #000;
      position: relative;
    }

    #next {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .control_btn_wrap {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 0px;
    }
    .control_btn {
      display: flex;
      margin: 10px 0px;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      width: 80px;
      height: 30px;
      border: 1px solid #999;
      border-radius: 4px;
      box-sizing: border-box;
      cursor: pointer;
    }
    .control_btn:hover {
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="panel"></div>
    <div id="tip">
      <div id="next"></div>
      <div class="control_btn_wrap">
        <div id="btn_start" class="control_btn">开始</div>
        <div id="btn_pause" class="control_btn">暂停</div>
        <div id="btn_rotate" class="control_btn">旋转</div>
        <div id="btn_left" class="control_btn">左</div>
        <div id="btn_right" class="control_btn">右</div>
        <div id="btn_down" class="control_btn">下</div>
      </div>
    </div>

  </div>
</body>
</html>
